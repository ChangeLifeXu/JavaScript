<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_Title</title>
</head>
<!--这是一个注释标题和线 -->
<body>
<h1>标题一</h1>
<hr>
<h2>标题二</h2>
<hr>
<h3>标题三</h3>
<h4>标题四</h4>
<h5>标题五</h5>

<p>段落标签,我的第一个HTML学习文本<br/>你们觉得写得怎么样</p>

这是<sub>下标</sub>和<sup>上标</sup><br/>
