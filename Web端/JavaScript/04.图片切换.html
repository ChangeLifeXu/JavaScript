<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>点击图片</title>
</head>

<body>

<script>
function changeImage(){
	element = document.getElementById("imageID");
	if(element.src.match("1")){
		element.src="images/2.jpg";
	}else{
		element.src="images/1.jpg";
	}
}
</script>

<img id = "imageID" onClick="changeImage()" src="images/1.jpg" width="300" height="300">
</body>
</html>
